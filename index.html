<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="display.css">

</head>
<body>
    <h3>Exchange Currency (From)</h3>
    <div class="exchange-box">

        <div class="dropdown">
            <button class="dropbtn" id="from-button">USD</button>
            <div class="dropdown-content" id="from-currency-list">
              <a href="#">USD</a>
              <a href="#">KRW</a>
              <a href="#">CAD</a>
            </div>
          </div>

        <div class="input-area">
            <input type="number" class="input-amount" id="from-input" onkeyup="convert()" placeholder="Enter amount"/>
            <div class="unit-box" id="from-unit">Dollar</div>
        </div>
    </div>
    <h1>=</h1>
    <h3>Exchange Currency (To)</h3>
    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="to-button">USD</button>
            <div class="dropdown-content" id="to-currency-list">
              <a href="#">USD</a>
              <a href="#">KRW</a>
              <a href="#">CAD</a>
            </div>
          </div>

        <div class="input-area">
            <input class="input-amount" id="to-input" placeholder="Converted amount" />
            <div class="unit-box" id="to-unit">Dollar</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
